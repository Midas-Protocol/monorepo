name: UI/PR - build and test

on:
  pull_request:
    branches: [main, staging, development]
    paths:
      - "packages/ui/**"
      - "yarn.lock"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: "${{ secrets.ACCESS_TOKEN }}"

      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      - name: Install `foundry`
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install `packages`
        run: yarn install
        env:
          YARN_CHECKSUM_BEHAVIOR: update

      # Does not work yet, no access to `contracts` repo
      # - name: Install `foundry libs`
      #   run: yarn workspace @midas-capital/sdk forge install

      - name: Build `sdk`
        run: yarn workspace @midas-capital/sdk build

      - name: Lint `ui`
        run: yarn workspace @midas-capital/ui lint

      - name: Build `ui`
        run: yarn workspace @midas-capital/ui build
